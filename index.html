<html>

<head>
    <title>PHOTO GALLERY</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <section id="apps">
            <h1>Apps</h1>
            <div class="line"></div>
            <img src="1.jpg" id="welcome">
        </section>
        <section id="grid">
            <h1>Grid view</h1>
            <div class="line"></div>
            <br>
            <div class="row">
                <img class="img2" src="2.jpg">
                <img class="img2" src="3.jpg">
                <img class="img2" src="4.jpg">
                <img class="img2" src="5.jpg">
                <br><br>
            </div>
        </section>
        <section id="games">
            <h1>Slide view</h1>
            <div class="line"></div>
            <br>
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center> <a><img src="2.jpg" class="img-responsive"> </a>
                            <div class="carousel-content">
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <a> <img src="3.jpg" class="img-responsive"></a>
                            <div class="carousel-content">
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <a> <img src="4.jpg" class="img-responsive"></a>
                            <div class="carousel-content">
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <a> <img src="5.jpg" class="img-responsive"></a>
                            <div class="carousel-content">
                            </div>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a> <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
            </div>
        </section>

    </div>

</body>



</html>
